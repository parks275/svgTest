<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<h1>SVG TEST</h1>
    <style>
        body, html{
            background-color:#ddd;
            margin: 0px;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }

        #menuicon{
            background-color:#fff;
            /*width:100%;
            height:100%;*/
            width:200px;
            height:200px;
            display:block;
            overflow: hidden;
            transform: translate3d(0,0,0);
            margin: auto;
        }
		
		#minmax{
            background-color:#fff;
            /*width:100%;
            height:100%;*/
            width:200px;
            height:200px;
            display:block;
            overflow: hidden;
            transform: translate3d(0,0,0);
            margin: auto;
        }


        .botas_loop_3,.botas_loop_2{
            display:none
        }
		
		table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: left;
}

    </style>
    <!-- build:js bodymovin.js -->
     <script src="/bodymovin.js" type="text/javascript"></script>>
</head>
<body>
<table style="width:100%">
  <tr>
    <th><div id="menuicon"></div></th>
    <th>blank</th>
  </tr>
  <tr>
    <td>blank</td>
    <th><div id="minmax"></div></th>
  </tr>
</table>

<script>

    animContainerMenuicon = document.getElementById('menuicon');

var params = {
    container: animContainerMenuicon,
    renderer: 'svg',
    loop: false,
    autoplay:false,
    autoloadSegments: false,
    path: 'https://github.com/parks275/svgTest/blob/master/menu.json'
	

};

var anim1;

anim1 = bodymovin.loadAnimation(params);
animContainerMenuicon.addEventListener("mouseenter", menuScript1);
animContainerMenuicon.addEventListener("mouseleave", menuScript2);

function menuScript1(){
bodymovin.setDirection(1);
anim1.play();
}
 
function menuScript2(){
bodymovin.setDirection(-1);
anim1.play();
}
   

</script>

<script>

    animContainerMinmax = document.getElementById('minmax');

var params2 = {
    container: animContainerMinmax,
    renderer: 'svg',
    loop: false,
    autoplay:false,
    autoloadSegments: false,
    path: 'https://github.com/parks275/svgTest/blob/master/minmax.json'

};

var anim2;

anim2 = bodymovin.loadAnimation(params2);
animContainerMinmax.addEventListener("mouseenter", menuScript3);
animContainerMinmax.addEventListener("mouseleave", menuScript4);

function menuScript3(){
bodymovin.setDirection(1);
anim2.play();
}
 
function menuScript4(){
bodymovin.setDirection(-1);
anim2.play();
}
   

</script>

</body>
</html>
